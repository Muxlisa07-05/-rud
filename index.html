<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="./style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

</head>

<body>
  <header class="my-5 text-center">
    <h4 id="full-day">Day Month, Year</h4>

    <div class="time-container">
      <span id="hour">Hh</span>
      :
      <span id="minute">Mn</span>
      :
      <span id="second">Ss</span>
    </div>

    <h1 class="display-2 text-primary">Todo List</h1>

    <small>
      by
      <a href="https://github.com/Muxlisa07-05">
        Yusupova Muxlisa
      </a>
    </small>
  </header>

  <main class="container">
    <form id="form-create" class="mb-3">
      <div class="mb-3">
        <input id="input-create" type="text" class="mb-1 form-control" placeholder="Type something..."
          autocomplete="off" />

        <span id="message-create" class="text-danger"></span>
      </div>
      <button class="add">Add</button>
    </form>

    <ul id="list-group-todo" class="list-group">
      
    </ul>

    <!-- modal -->

    <div id="modal" class="modal-todo hidden">
            <div class="card">
              <div
                class="card-header d-flex justify-content-between align-items-center"
              >
                <h5>Change This Todo <span onclick=showlist1()>X</span></h5>
                <button id="close"></button>
              </div>
              <div class="card-body">
                <form id="form-edit" class="mb-3">
                  <div class="mb-3">
                    <input
                      id="input-edit"
                      type="text"
                      class="mb-1 form-control"
                      placeholder="Type todo..."
                      autocomplete="off"
                    />
                    <span id="message-edit" class="text-danger"></span>
                  </div>
                  <button class="button btn btn-outline-success d-block ms-auto">
                    Save Changes
                  </button>
                </form>
              </div>
            </div>
          </div>
  </main>

  <div id="overlay" class="overlay hidden"></div>

  
  <script src="./main.js"></script>

</body>

</html>
